<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="puzzle.css" />
</head>
  
<body>
    <div class = puzzle>
        <div id="row-0" class="puzzle-row">
            <div id="loc-0" class="puzzle-loc">1</div>
            <div id="loc-1" class="puzzle-loc">2</div>
            <div id="loc-2" class="puzzle-loc">3</div>
            <div id="loc-3" class="puzzle-loc">4</div>
        </div>
        <div id="row-1" class="puzzle-row">
            <div id="loc-4" class="puzzle-loc">5</div>
            <div id="loc-5" class="puzzle-loc">6</div>
            <div id="loc-6" class="puzzle-loc">7</div>
            <div id="loc-7" class="puzzle-loc">8</div>
        </div>
        <div id="row-2" class="puzzle-row">
            <div id="loc-8" class="puzzle-loc">9</div>
            <div id="loc-9" class="puzzle-loc">10</div>
            <div id="loc-10" class="puzzle-loc">11</div>
            <div id="loc-11" class="puzzle-loc">12</div>
        </div>
        <div id="row-3" class="puzzle-row">
            <div id="loc-12" class="puzzle-loc">13</div>
            <div id="loc-13" class="puzzle-loc">14</div>
            <div id="loc-14" class="puzzle-loc">15</div>
            <div id="loc-15" class="puzzle-loc">*</div>
        </div>
    </div>

    <div id="puzzle-menu" class="row">
        <button id="shuffle-button" type="button" class="puzzle-button">Shuffle</button>
        <button id="reset-button" type="button" class="puzzle-button">Reset</button>
    </div>

    <div id="direction-menu">
        <div class="direction-level">
            <button id="up-button" type="button" class="puzzle-button">Up</button>
        </div>
        <div class="direction-level">
            <button id="left-button" type="button" class="puzzle-button">Left</button>
            <button id="right-button" type="button" class="puzzle-button">Right</button>
        </div>
        <div class="direction-level">
            <button id="down-button" type="button" class="puzzle-button">Down</button>
        </div>
    </div>

    <div id="puzzle-status">Completed</div>
<!--
    <script type="module" src="src/js/script.js"></script>
-->

</body>

</html>
